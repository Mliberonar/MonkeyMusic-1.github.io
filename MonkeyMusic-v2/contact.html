<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="assets/imgs/logos/monki.png" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <title>MonkeyMusic | Contacto</title>
</head>

<body>
  <!-- head -->
  <div class="container-add">
    <p>PÁGINA DEMOSTRATIVA (funcionalidades limitadas).</p>
  </div>
  <header>
    <div class="container-header">
      <div class="logo">
        <a href="index.html">MONKEY MUSIC</a>
      </div>
      <div class="container-logo">
        <a href="Index.html"><img src="assets/imgs/logos/monki.png" alt=""></a>
      </div>
    </div>
  </header>
  <!-- head end -->
  <!-- nav -->
  <div class="container-nav">
    <nav>
      <ul>
        <li><a href="Index.html">Inicio</a></li>
        <li><a href="about.html">Nosotros</a></li>
        <li><a href="product.html">Productos</a></li>
        <li><a href="contact.html">Contáctanos</a></li>
      </ul>
    </nav>
  </div>
  <hr>
  <!-- nav end -->
  <!-- section-form -->
  <div class="container-title-artist">
    <h1>FORMULARIO DE CONTACTO</h1>
  </div>
  <div class="container-form">
    <div class="form-box">
      <form class="c-form" name="c-form" action="#" method="post">
        <div class="two-columns">
          <fieldset>
            <label class="c-form-label" for="last-name">Primer Nombre<span class="c-form-required"> *</span></label>
            <input id="last-name" class="c-form-input" type="text" name="your-last-name" placeholder="" required>
          </fieldset>
          <fieldset>
            <label class="c-form-label" for="first-name">Segundo Nombre<span class="c-form-required"> *</span></label>
            <input id="first-name" class="c-form-input" type="text" name="your-first-name" placeholder="" required>
          </fieldset>
        </div>
        <fieldset>
          <label class="c-form-label" for="email">Email<span class="c-form-required"> *</span></label>
          <input id="email" class="c-form-input" type="email" name="your-email" placeholder="Email@example.com"
            required>
        </fieldset>

        <fieldset>
          <label class="c-form-label" for="subject">Asunto<span class="c-form-required"> *</span></label>
          <input id="subject" class="c-form-input" type="text" name="your-subject" placeholder="Motivo de su mensaje :)"
            required>
        </fieldset>
        <fieldset>
          <label class="c-form-label" for="comments">Comentario<span class="c-form-required"> *</span></label>
          <textarea id="comments" class="c-form-input" name="your-comments" placeholder="..." required></textarea>
        </fieldset>
        <button class="c-form-btn" type="submit">ENVIAR</button>
      </form>
    </div>
  </div>
  <!-- section-form-end -->
  <div class="separador"></div>
  <!-- footer -->
  <footer class="container-footer">
    <div class="container-father-icons">
      <div class="container-icons">
        <a id="afooter" href="https://es-la.facebook.com"><img src="assets/imgs/rss/facebook.png"></a>
        <a id="afooter" href="https://www.instagram.com"><img src="assets/imgs/rss/instagram.png"></a>
      </div>
    </div>
  </footer>
  <!-- footer end -->
</body>

</html>
